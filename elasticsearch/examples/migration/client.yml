---

image: "docker.elastic.co/elasticsearch/elasticsearch-oss"
imageTag: "6.6.1"

replicas: 2

clusterName: "elasticsearch"
nodeGroup: "client"

roles:
  master: "false"
  ingest: "false"
  data: "false"

volumeClaimTemplate:
  accessModes: [ "ReadWriteOnce" ]
  storageClassName: "standard"
  resources:
    requests:
      storage: 1Gi # Currently needed till pvcs are made optional
